### MOVIE SCENE ANALYSIS
scenarios:
  random:
    search_query: "most debated famous movie scenes quotable iconic"
    instruction: "Search results and select THE MOST INTERESTING scene for debate. Extract movie name and create 4-char abbreviation."
  
  pulp_fiction:
    topic: "Pulp Fiction Royale with Cheese metric system dialogue"
    abbrev: "pulp"
    
  matrix:
    topic: "Matrix red pill blue pill choice meaning philosophy"
    abbrev: "mtrx"
    
  star_trek:
    topic: "Star Trek Borg resistance is futile scene analysis"
    abbrev: "borg"
    
  totoro:
    topic: "My Neighbor Totoro cat bus scene magic realism"
    abbrev: "totr"
    
  inception:
    topic: "Inception spinning top ending interpretation debate ambiguity"
    abbrev: "incr"

context_template: |
  SZENARIO-KONTEXT:
  
  SITUATION: Film-Enthusiasten debattieren über berühmte Szene
  
  FILM/SZENE: {selected_movie_scene}
  
  EMOTIONALER BOGEN:
  - Anfang: Eine Person leidenschaftlich, andere neugierig
  - Mitte: Analytische Diskussion, Meinungsverschiedenheiten
  - Höhepunkt: Offenbarung oder lustige Beobachtung
  - Auflösung: Einigung oder agree-to-disagree
  
  SCHLÜSSEL-ELEMENTE:
  - Zitat oder Verweis auf tatsächliche Szene
  - Debatte über Interpretation/Bedeutung
  - Eine Person analytisch, andere anfangs abweisend
  - Entdeckung neuer Perspektive
  - Pop-Kultur-Referenzen
  - Wechsel von Skepsis zu Wertschätzung (oder umgekehrt)
  
  TON: Intellektuell aber spielerisch, leidenschaftliche Diskussion

