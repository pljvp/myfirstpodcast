### COOKING DISASTER
scenarios:
  random:
    search_query: "famous cooking disasters difficult recipes for beginners"
    instruction: "Search results and select THE MOST INTERESTING recipe/disaster scenario. Extract dish name and create 4-char abbreviation."
  
  pizza:
    topic: "Making authentic Neapolitan pizza from scratch dough disaster"
    abbrev: "pizz"
    
  cake:
    topic: "Three-layer birthday cake collapse frosting disaster"
    abbrev: "cake"
    
  christmas:
    topic: "Christmas turkey timing disaster dry overcooked meat"
    abbrev: "xmas"
    
  souffle:
    topic: "French chocolate soufflé falling flat temperature fail"
    abbrev: "souf"
    
  sushi:
    topic: "First time making sushi rice sticky disaster"
    abbrev: "sush"

context_template: |
  SZENARIO-KONTEXT:
  
  SITUATION: Zwei Personen kochen zusammen, Desaster entfaltet sich
  
  REZEPT: {selected_recipe}
  
  EMOTIONALER BOGEN:
  - Anfang: Optimistisch, lockerer Ansatz
  - Mitte: Dinge gehen schief, Panik steigt
  - Höhepunkt: Rauchmelder / komplettes Versagen
  - Auflösung: Essen bestellen, darüber lachen
  
  SCHLÜSSEL-ELEMENTE:
  - Eine Person improvisiert, andere folgt Rezept
  - Mess-Desaster (zu viel/wenig Zutaten)
  - Temperatur-Probleme (zu heiß/kalt)
  - Rauch/Brandgeruch
  - Uneinigkeit über "Kochen ist Kunst vs Wissenschaft"
  - Physische Reaktionen (gasps, Panik)
  
  TON: Eskalierende Chaos, erhalten Zuneigung

