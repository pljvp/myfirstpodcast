# Test Scenario Library
# Definitions and context instructions for voice tuning tests

## SCENARIO TYPES

### ROAD TRIP ARGUMENT
scenarios:
  random:
    search_query: "interesting unusual driving situations traffic cities world"
    instruction: "Search results and select THE MOST INTERESTING scenario for a dialogue. Extract location name and create 4-char abbreviation."
  
  istanbul:
    topic: "Istanbul Bosphorus bridge traffic chaos rush hour"
    abbrev: "istb"
    
  paris:
    topic: "Paris late night Arc de Triomphe roundabout confusion"
    abbrev: "prsd"
    
  uk_rural:
    topic: "UK countryside single track roads with sheep blocking"
    abbrev: "ukrl"
    
  autobahn:
    topic: "German Autobahn no speed limit construction zone chaos"
    abbrev: "autb"
    
  tokyo:
    topic: "Tokyo narrow side streets GPS coordinates wrong"
    abbrev: "toky"

context_template: |
  SZENARIO-KONTEXT:
  
  SITUATION: Paar im Auto, verloren und streitet über Navigation
  
  ORT: {selected_location}
  
  EMOTIONALER BOGEN:
  - Anfang: Selbstsicher, aber beginnende Zweifel
  - Mitte: Zunehmende Frustration, spielerisches Gezänk
  - Höhepunkt: Erkenntnis, dass sie völlig verloren sind
  - Auflösung: Humor und Akzeptanz
  
  SCHLÜSSEL-ELEMENTE:
  - GPS gibt falsche Anweisungen
  - Uneinigkeit über "links" vs "rechts"
  - Verweis auf vergangene Navigations-Desaster
  - Physische Komik (Beinahe-Unfälle, falsche Abbiegungen)
  - Eine Person verteidigt ihre Navigations-Fähigkeiten
  - Andere Person weist skeptisch auf Fehler hin
  
  TON: Frustriert aber liebevoll, komische Spannung

