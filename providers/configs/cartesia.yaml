# Cartesia Provider Template Hooks
# Used for script generation - substitutes {PROVIDER_*} placeholders in templates

provider_name: cartesia
provider_tag: CRTS

# Main emotion/audio tag instructions
# Cartesia uses 5 base emotions with intensity levels
emotion_tags: |
  Cartesia uses 5 BASE EMOTIONS with INTENSITY levels.
  Use these tags liberally - they map to Cartesia's voice controls:

  **POSITIVITY (energy/happiness):**
  HIGH: [excited] [enthusiastic] [happy] [laughs] [energetic] [passionate]
  LOW: [friendly] [warm] [content] [amused] [cheerful] [chuckles] [playful]

  **CURIOSITY (interest/thinking):**
  HIGH: [curious] [questioning] [interested] [confused]
  LOW: [thoughtful] [contemplative] [analytical] [pondering] [hmm]

  **SURPRISE (amazement):**
  HIGH: [surprised] [shocked] [amazed] [gasps] [wow]
  LOW: [realizing] [impressed]

  **SADNESS (concern/softness):**
  HIGH: [disappointed] [sad] [hurt]
  LOW: [worried] [concerned] [nervous] [anxious] [sighs] [quietly]

  **ANGER (intensity/skepticism):**
  HIGH: [angry] [intensely]
  LOW: [skeptical] [frustrated] [annoyed] [defensive] [determined]

  **NEUTRAL:** [neutral] [professional] [serious] [confident]

  ⚠️ AVOID (Cartesia skips these - ElevenLabs only):
  [interrupting] [overlapping] [fast-paced] [slowly] [pause] [whispers]

# Example dialogue snippets (Cartesia-optimized)
examples: |
  Speaker A: [excited] Okay, I just read something incredible—
  Speaker B: [curious] Wait! Is this about quantum physics?
  Speaker A: [laughs] Yes! But listen—
  Speaker B: [skeptical] This sounds too good to be true...
  Speaker A: [enthusiastic] No, really! So imagine...
  Speaker B: [surprised] Wait, that actually works?!
  Speaker A: [amused] I know, right?

# Checklist items for script quality (duration-aware)
checklist: |
  - Use all 5 emotion categories (positivity, curiosity, surprise, sadness, anger)
  - Vary between HIGH and LOW intensity
  - Include {variety_count} distinct emotion tags minimum
  - Use natural sentence breaks for conversational rhythm
  - Reactions: [laughs], [sighs], [gasps] for authenticity

# Variety count formula: base + (duration_minutes / 3)
variety_base: 10
variety_per_3min: 1
